<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    
<div class="island">
    <header class="masthead">
        <h1 class="title zetta push-0 logo gutter">Wanted!</h1>
    </header>
</div>
    
<main class="island-1-2">
    <div class="grid">
        <div class="island-1-2 unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
            <img class="img-flex img-border" src="images/wanted-photo-lady.jpg" alt="A. Fisher photo">
        </div>
            
        <div class="island-1-2 unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-3">
            <div class="island brown-wrapper">
                <img class="icon-m" src="images/cowboy-hat.svg" alt="Cowboy Hat">
                <h2 class="text-center c-cream zetta pad-top">Reward <span class="br">50 000</span></h2>
                <h3 class="c-white">For the following crimes:</h3>
                <ul class="f-georgia gutter-1-2 push-left kilo c-white">
                    <li>Space piracy</li>
                    <li>Illegal asteroid mining</li>
                    <li>Galactic treason</li>
                </ul>
                <img class="icon-m" src="images/cuffs.svg" alt="Cuffs">
            </div>
        </div>
            
        <div class="island-1-2 unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <img class="img-flex img-border" src="images/wanted-photo-man.jpg" alt="V. Moon Photo">
        </div>
    </div>  
</main>

</body>
</html>
