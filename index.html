<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    
<div class="island">
    <header class="masthead">
        <h1 class="title push-0 logo">Wanted!</h1>
    </header>
</div>
    
<main class="island-1-2">
    <div class="grid">
        <div class="island-1-2 unit unit-xs-1 unit-s-1 unit-m-1-2 unit unit-l-1-3">
            <div class="grid panel">
                <div>
                    <img class="img-flex" src="images/wanted-photo-lady.jpg" alt="A. Fisher photo">
                </div>
            </div>
        </div>
            
        <div class="island-1-2 unit unit-xs-1 unit-s-1 unit-m-1-2 unit unit-l-1-3">
            <div class="island brown-wrapper">
                <img class="icon-m" src="images/cowboy-hat.svg" alt="Cowboy Hat">
                <h2 class="text-center">Reward <span class="">50 000</span></h2>
                <h3 class="">For the following crimes:</h3>
                <ul>
                    <li>Space piracy</li>
                    <li>Illegal asteroid mining</li>
                    <li>Galactic treason</li>
                </ul>
                <img class="icon-m" src="images/cuffs.svg" alt="Cuffs">
            </div>
        </div>
            
        <div class="island-1-2 unit unit-xs-1 unit-s-1 unit-m-1 unit unit-l-1-3">
            <div class="grid panel">
                <div>
                    <img class="img-flex" src="images/wanted-photo-man.jpg" alt="V. Moon Photo">
                </div>
            </div>
        </div>
    </div>  
</main>

</body>
</html>
